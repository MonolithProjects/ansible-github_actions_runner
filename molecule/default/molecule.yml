provisioner:
  name: ansible
  log: false
  env: 
    PERSONAL_ACCESS_TOKEN: $PERSONAL_ACCESS_TOKEN
  inventory:
    host_vars:
      CentOS8:
        ansible_python_interpreter: /usr/bin/python3
verifier:
  name: ansible
dependency:
  name: galaxy
  options:
    ignore-certs: True
    ignore-errors: True
scenario:
  test_sequence:
    - dependency
    - lint
    - cleanup
    - destroy
    - syntax
    - create
    - prepare
    - converge
    - cleanup
    - destroy