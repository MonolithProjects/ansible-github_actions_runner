      - /run
      - /tmp
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: yes
    pre_build_image: yes
provisioner:
  name: ansible
  playbooks:
    converge: converge.yml
    cleanup: cleanup.yml 
  log: false
  inventory:
    host_vars:
      CentOS8:
        ansible_python_interpreter: /usr/bin/python3      
      Debian9:
        ansible_python_interpreter: /usr/bin/python3
      Debian10:
        ansible_python_interpreter: /usr/bin/python3
      Ubuntu18:
        ansible_python_interpreter: /usr/bin/python3
      Ubuntu20:
        ansible_python_interpreter: /usr/bin/python3
verifier:
  name: ansible
dependency:
  name: galaxy
  options:
    ignore-certs: True
    ignore-errors: True
scenario:
  name: default
  test_sequence:
    - dependency
    - lint
    - cleanup
    - destroy
    - syntax
    - create
    - prepare
    - converge
    - cleanup
    - destroy