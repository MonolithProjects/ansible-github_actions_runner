---
- name: Install dependencies on Debian Stretch
  package:
    pkg:
      - acl
      - liblttng-ust0
      - libkrb5-3
      - zlib1g
      - libssl1.1
      - libicu57
    state: present
    update_cache: yes
  when: (ansible_distribution == "Debian" and ansible_distribution_major_version == "9")
  tags:
    - install

