---
- name: Create directory
  file:
    path: "{{ runner_dir }}"
    state: directory
    mode: "0755"
    owner: "{{ runner_user }}"
    group: "{{ runner_user }}"
    recurse: yes
  tags:
    - install

- name: Find the latest runner version (RUN ONCE)
  uri:
    url: "https://api.github.com/repos/actions/runner/releases/latest"
    headers:
      Authorization: "token {{ access_token }}"
      Accept: "application/vnd.github.v3+json"
    method: GET
    force_basic_auth: yes
    return_content: yes
    status_code: 200
    body_format: json
  register: api_response
  run_once: yes
  become: false
  delegate_to: localhost
  when: runner_version == "latest"
  tags:
    - install

- name: Set runner_version variable (if it is latest)
  set_fact:
    runner_version: "{{ api_response.json.tag_name | regex_replace('^v', '') }}"
  when: runner_version == "latest"

- name: Check if desired version already installed
  command: "grep -i {{ runner_version }} {{ runner_dir }}/bin/Runner.Listener.deps.json"
  register: runner_installed
  changed_when: False
  ignore_errors: yes
  tags:
    - install

- name:  Create temporary directory for archive
  tempfile:
    state: directory
  register: tempdir
  run_once: yes
  delegate_to: localhost
  become: false
  when: runner_version not in runner_installed.stdout
  tags:
    - install

- name: Download runner package version - "{{ runner_version }}" (RUN ONCE)
  get_url:
    url: "https://github.com/actions/runner/releases/download/v{{ runner_version }}/actions-runner-linux-x64-{{ runner_version }}.tar.gz"
    dest: "{{ tempdir.path }}/actions-runner-linux-{{ runner_version }}.tar.gz"
    force: no
  run_once: yes
  become: false
  delegate_to: localhost
  when: runner_version not in runner_installed.stdout
  tags:
    - install

- name: Unarchive package
  unarchive:
    src: "{{ tempdir.path }}/actions-runner-linux-{{ runner_version }}.tar.gz"
    dest: "{{ runner_dir }}/"
    owner: "{{ runner_user }}"
    mode: 0755
  when: runner_version not in runner_installed.stdout
  tags:
    - install

- name: Register runner (if new installation)
  command: "{{ runner_dir }}/./config.sh --url {{ github_server }}/{{ github_owner | default(github_account) }}/{{ github_repo }} \
            --token {{ registration.json.token }} --unattended"
  args:
    chdir: "{{ runner_dir }}"
  become: yes
  become_user: "{{ runner_user }}"
  no_log: "{{ hide_sensitive_logs | bool }}"
  when: ansible_hostname not in registered_runners.json.runners|map(attribute='name')|list
  tags:
    - install

- name: Replace registered runner
  command: "{{ runner_dir }}/config.sh --url {{ github_server }}/{{ github_owner | default(github_account) }}/{{ github_repo }} \
            --token {{ registration.json.token }} --unattended --replace"
  args:
    chdir: "{{ runner_dir }}"
  become: yes
  become_user: "{{ runner_user }}"
  no_log: "{{ hide_sensitive_logs | bool }}"
  when: replace_runner and ansible_hostname in registered_runners.json.runners|map(attribute='name')|list
  tags:
    - install

- name: Install service
  command: "./svc.sh install {{ runner_user }}"
  args:
    chdir: "{{ runner_dir }}"
  when: runner_service not in services
  tags:
    - install

- name: Start and enable Github Actions Runner service
  systemd:
    name: "{{ runner_service }}"
    state: started
    enabled: yes
  tags:
    - install
