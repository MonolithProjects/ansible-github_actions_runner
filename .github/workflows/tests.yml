name: molecule test

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
    branches:
      - 'master'
  schedule:
      - cron: '0 6 * * 0'
  workflow_dispatch:

env:
  MOLECULE_DOCKER_VOLUMES: ro
  MOLECULE_DOCKER_CGROUPS_MODE: private

jobs:
  repo:
    name: Test Repo Runner
    environment:
      name: test
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: false
      matrix:
        config:
          - os: "debian11"
            tag: "latest"
          - os: "fedora37"
            tag: "latest"
          - os: "ubuntu20"
            tag: "latest"
          - os: "ubuntu22"
            tag: "latest"
          - os: "rockylinux8"
            tag: "latest"
    steps:
      - name: checkout
        uses: actions/checkout@v3
        with:
          path: "${{ github.repository }}"
      - name: Molecule for Ansible - GHR Repository
        uses: MonolithProjects/action-molecule@v1.5.0
        env:
          PERSONAL_ACCESS_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        with:
          os: ${{ matrix.config.os }}
          tag: ${{ matrix.config.tag }}
          molecule_command: test
          scenario: repo

  org:
    name: Test Org Runner
    environment:
      name: test
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: false
    steps:
      - name: checkout
        uses: actions/checkout@v3
        with:
          path: "${{ github.repository }}"
      - name: Molecule for Ansible - GHR Organization
        uses: MonolithProjects/action-molecule@v1.5.0
        env:
          PERSONAL_ACCESS_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        with:
          molecule_command: test
          scenario: org
