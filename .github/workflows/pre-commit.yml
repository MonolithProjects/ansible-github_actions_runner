name: pre-commit

on:
  pull_request:
    branches:
      - main
      - master
      - devel*

jobs:
  pre-commit:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Run pre-commit
      uses: pre-commit/action@v3.0.0
