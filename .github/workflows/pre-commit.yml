name: pre-commit

on:
  pull_request:
    branches:
      - main
      - master

jobs:
  pre-commit:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@3df4ab11eba7bda6032a0b82a6bb43b11571feac # v4
    - uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Run pre-commit
      uses: pre-commit/action@v3.0.0
